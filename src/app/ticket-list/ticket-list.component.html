<div class="container">
    <div class="toolbar-header">
        <mat-toolbar>
            <h1 class="toolbar-header-title">Tickets</h1>
        </mat-toolbar>
    </div>
    <!-- search bar and add ticket button-->
    <div class="ticket-list-content row">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="searchbar-container">
                <button class="searchicon"><mat-icon aria-hidden="false" fontIcon="search"></mat-icon></button>
                <input matInput (keyup)="applyFilterDesc($event.target.value)" class="mysearchbar" matInput
                    placeholder="Search description">
            </div>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-12">
            <div class="addticket-btn-container">
                <button mat-raised-button color="primary" class="addticket-btn" (click)="openform('100ms','50ms')">Add
                    ticket</button>
            </div>
        </div>
    </div>
    <!-- filter section-->
    <div class="filter-container">
        <mat-icon aria-hidden="false" fontIcon="tune"></mat-icon>
        <span class="filter_text" (click)="togglefilter()"> Filter</span>
    </div>
    <div class="filters-content">
        <div [@fadeInOut]="isDivHidden ? 'out' : 'in'" [ngClass]="{'hidden': isDivHidden}">
            <form>
                <div class="inputs-container">
                    <mat-form-field class="filterfield">
                        <mat-label>Assignee</mat-label>
                        <input (keyup)="applyFilterUser($event.target.value)" matInput #input placeholder="Ex. Victor">
                    </mat-form-field>

                    <mat-form-field class="filterfield">
                        <mat-label>Status</mat-label>
                        <mat-select>
                            <mat-option (click)="findCompleted(true)" value="true">Completed</mat-option>
                            <mat-option (click)="findCompleted(false)" value="false">Undone</mat-option>
                            <mat-option (click)="reinitStatus()" value="-">-</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div class="ticketsList">
        <div class="loaderspinner">
            <mat-spinner [diameter]="70" *ngIf="!dataready && !ticketNotFound"></mat-spinner>
        </div>
        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" *ngIf="dataready">
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let ticket"> {{ ticket.description }} </td>
                </ng-container>

                <ng-container matColumnDef="assignee">
                    <th mat-header-cell *matHeaderCellDef> Assignee </th>
                    <td mat-cell *matCellDef="let ticket" class="ticket-assignee"> {{ ticket.user? ticket.user.name
                        : "-" }} </td>
                </ng-container>

                <ng-container matColumnDef="completed">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let ticket"
                        [ngClass]="{'completed-ticket': ticket.completed, 'undone-ticket': !ticket.completed}">
                        {{ ticket.completed ? "Completed" : "Undone" }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let ticket">
                        <!-- Bouton pour l'action -->
                        <button mat-icon-button [routerLink]="['/ticketDetail',ticket.id]">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['description', 'assignee', 'completed','actions']"></tr>
                <tr mat-row *matRowDef="let ticket; columns: ['description', 'assignee', 'completed','actions']">
                </tr>
                <!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data </td>
                </tr>
            </table>
            <div [hidden]="!dataready">
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
